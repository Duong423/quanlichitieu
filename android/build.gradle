allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()        // Thêm dòng này để Gradle tìm dependency từ Google
        mavenCentral()  // Thêm dòng này để Gradle tìm dependency từ Maven Central
    }
  dependencies {
    classpath 'com.google.gms:google-services:4.4.2' // Sử dụng phiên bản mới nhất
  }
}
